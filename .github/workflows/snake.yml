name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v2
        with:
          github_user_name: Sebkir123
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7C3AED&color_dots=#161b22,#0d1117,#4c1d95,#6d28d9,#7c3aed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
